<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">  
        <div class="function">      
        <span id="result">0 </span>
            <table>
                <tr>
                    <td><button style="background-color: rgb(233, 233, 233); color: black;" class="btn ac"> AC </button></td>
                    <td><button style="background-color: rgb(233, 233, 233); color: black;" class="btn sign"> +/- </button></td>
                    <td><button style="background-color: rgb(233, 233, 233); color: black;" class="btn percent"> % </button></td>
                    <td><button style="background-color: orange; color: rgb(255, 255, 255);" class="btn division"> / </button></td>
                </tr>

                <tr>
                    <td><button class="btn no7"> 7 </button></td>
                    <td><button class="btn no8"> 8 </button></td>
                    <td><button class="btn no9"> 9 </button></td>
                    <td><button style="background-color: orange; color: rgb(255, 255, 255);" class="btn multiply"> X </button></td>
                </tr>

                <tr>
                    <td><button class="btn no4"> 4 </button></td>
                    <td><button class="btn no5"> 5 </button></td>
                    <td><button class="btn no6"> 6 </button></td>
                    <td><button style="background-color: orange; color: rgb(255, 255, 255);" class="btn minus"> - </button></td>
                </tr>

                <tr>
                    <td><button class="btn no1"> 1 </button></td>
                    <td><button class="btn no2"> 2 </button></td>
                    <td><button class="btn no3"> 3 </button></td>
                    <td><button style="background-color: orange; color: rgb(255, 255, 255);" class="btn add"> + </button></td>
                </tr>

            </table>
                <table class="side">
                <tr>
                    <td><button id="btn0"> 0 </button></td>
                    <td><button class="btn dot"> . </button></td>
                    <td><button style="background-color: orange; color: rgb(255, 255, 255);" class="btn equal"> = </button></td>
                </tr>
            </table>
    </div>
</div>
</body>
</html>
